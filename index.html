<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
    <title>Cafe Time bootstrap</title>

    <style>
      .navbar{
        background-color: burlywood !important;
      }

        .navbar-brand{
        color: green;
      }

      .nav-link{
        color: #0066CC;
      }

      .nav-link:hover{
        color: #930000;
      }

      .active{
        color: #930000 !important;
        border-bottom: 1px #930000 solid;
      }

      .navbar-toggler{
        border: #0066CC 0.15rem solid;
      }

      .navbar-toggler-icon{
        background-image: url(images/menuSquare1.png);
      }

      .carousel-control-prev-icon{
        background-image: url(images/pre.png);
        width: 15%;
        height: 5vh;
      }

      .carousel-control-next-icon{
        background-image: url(images/next.png);
        width: 15%;
        height: 5vh;
      }

      .w-100{
        width: 100%;
        height: 50vh;
        object-fit: cover;
        object-position: center;
      }

    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="#">Service</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Product
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">咖發豆</a></li>
            <li><a class="dropdown-item" href="#">咖啡飲品</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">茶香系列</a></li>
          </ul>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li> -->
      </ul>
      <form class="d-flex" role="search" action="https://www.google.com/search">
        <input class="form-control me-2" type="search" placeholder="請輸入要搜尋之關鍵字" aria-label="Search" name="q"/>
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/coffee01.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>美式咖啡（Americano）</h5>
        <p>以熱水稀釋濃縮咖啡製成，口感較淡。</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/coffee02.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>濃縮咖啡（Espresso）</h5>
        <p>約為1盎司的濃縮咖啡，是許多其他咖啡飲品的基礎。</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/coffee03.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>卡布奇諾冰（Iced Cappuccino）</h5>
        <p>冷卻的卡布奇諾，通常有更多的冰塊。</p>
      </div>
    </div>
       <div class="carousel-item">
      <img src="images/coffee04.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>拿鐵（Latte）</h5>
        <p>由濃縮咖啡、蒸奶和少量泡沫奶製成，味道平衡，奶味較濃。</p>
      </div>
    </div>
       <div class="carousel-item">
      <img src="images/coffee05.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>摩卡（Mocha）</h5>
        <p>以濃縮咖啡、巧克力和蒸奶製成，帶有濃厚的巧克力風味。</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col-xxl-4 col-lg-6">
     左
    </div>
    <div class="col-xxl-4 col-lg-6">
      中
    </div>
    <div class="col-xxl-4 col-lg-12">
     右
    </div>
  </div>
</div>
 
</body>
</html>
