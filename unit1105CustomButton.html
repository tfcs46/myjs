<body>
  <custom-button></custom-button>
  
  <script>
    class MyButton extends HTMLElement{

      constructor(){
        super();

        const shadow = this.attachShadow({mode:'open'})

        shadow.innerHTML=`
        
          <style>
            button{
              background-color: pink;
              color: red;
              border: none;
              padding: 15px 25px;
              cursor: pointer;
              border-radius: 8px;
            }


            button:hover{
                background-color:darkmagenta;
                color:white;
            }
          </style>
            <button>預購從速</button>
        
        `;
        
      }

    }

    customElements.define('custom-button',MyButton);

  </script>
  

   
</body>
