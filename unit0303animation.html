<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Cafe Time animation</title>

  
       <style>
        body{
            margin: 0px;
        }

        @keyframes moveRectangle{
            0%{
                transform: translate(0,0);
            }
            25%{
                transform: translateX(250px);
            }
            50%{
                transform: translate(250px,250px);
            }
            75%{
                transform: translate(0px,250px);
            }
            100%{
                transform: translate(0,0);
            }
        }

        .animated{
            width: 50px;
            height: 50px;
            animation: moveRectangle 6s linear infinite;
        }

        div:nth-of-type(1) img{
            width: 100%;
        }

        div:nth-of-type(2){
            position :fixed;
            top:50px;
            left: 50px;
        }

        div:nth-of-type(2) img{
            width: 200px;
            height: 200px;
        }

       </style>
          

</head>
<body>
  
    <div class="animated">
        <img src="images/icons/1.png">

    </div>
      <div>
        <img src="images/drink/1.jpg">

    </div>
</body>
</html>
